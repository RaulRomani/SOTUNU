<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



  <h:body>
    <ui:composition template="/templates/templateCool.xhtml">
      <ui:define name="resources">
        <h:outputScript name="/js/scripts.js"/>

      </ui:define>
      <ui:define name="body">


        <div class="container main-content">
          <h1 class="row" style="color: #269abc">Programación de visitas a salones</h1>

          <h:form id="cargarProgramacionForm">

            <div class="row">
              <div class="col-sm-3" />
              <div class="col-sm-8">
                <div class="form-group">
                  <p:outputLabel class="col-sm-2 form-control-label" value="Ciclo académico" for="ciclos"/>

                  <div class="col-sm-2">
                    <p:selectOneMenu id="ciclos" 
                                     value="#{programacionTutorias.idCicloAcademico}" 
                                     required="true" 
                                     requiredMessage="Seleccione un ciclo académico"
                                     valueChangeListener="#{programacionTutorias.cargaPabellonAula}">
                      <f:selectItem itemLabel="Seleccione" itemValue="" />
                      <f:selectItems  value="#{programacionTutorias.cicloAcademicoList}"/>
                    </p:selectOneMenu>
                  </div>

                  <div class="col-sm-3">
                    <p:commandButton value="Cargar datos" 
                                     actionListener="#{programacionTutores.cargarProgramacionTutores()}" 
                                     styleClass="ui" 
                                     class="btn btn-success"
                                     icon="fa fa-download"
                                     update="ProgramaciontutorListForm:datalist,:growl"
                                     ajax="true"/>
                  </div>
                </div>
              </div>
              <div class="col-sm-offset-3" />
            </div>

          </h:form>



          <h:form id="ProgramaciontutorListForm">
            <p:panel header="#{bundle.ListProgramaciontutorTitle}">
              <p:dataTable id="datalist" value="#{programaciontutorController.items}" var="item"
                           selectionMode="single" selection="#{programaciontutorController.selected}"
                           paginator="true"
                           rowKey="#{item.idProgramacionTutor}"
                           rows="10"
                           rowsPerPageTemplate="10,20,30,40,50"
                           >


                <p:column>
                  <f:facet name="header">
                    <h:outputText value="#{bundle.ListProgramaciontutorTitle_idProgramacionTutor}"/>
                  </f:facet>
                  <h:outputText value="#{item.idProgramacionTutor}"/>
                </p:column>
                <p:column>
                  <f:facet name="header">
                    <h:outputText value="#{bundle.ListProgramaciontutorTitle_ciclo}"/>
                  </f:facet>
                  <h:outputText value="#{item.ciclo}"/>
                </p:column>
                <p:column>
                  <f:facet name="header">
                    <h:outputText value="#{bundle.ListProgramaciontutorTitle_aula}"/>
                  </f:facet>
                  <h:outputText value="#{item.aula}"/>
                </p:column>
                <p:column>
                  <f:facet name="header">
                    <h:outputText value="#{bundle.ListProgramaciontutorTitle_pabellon}"/>
                  </f:facet>
                  <h:outputText value="#{item.pabellon}"/>
                </p:column>
                <p:column>
                  <f:facet name="header">
                    <h:outputText value="#{bundle.ListProgramaciontutorTitle_nroEstudiantes}"/>
                  </f:facet>
                  <h:outputText value="#{item.nroEstudiantes}"/>
                </p:column>
                <p:column>
                  <f:facet name="header">
                    <h:outputText value="#{bundle.ListProgramaciontutorTitle_delegado}"/>
                  </f:facet>
                  <h:outputText value="#{item.delegado}"/>
                </p:column>
                <p:column>
                  <f:facet name="header">
                    <h:outputText value="#{bundle.ListProgramaciontutorTitle_idProgramacion}"/>
                  </f:facet>
                  <h:outputText value="#{item.idProgramacion}"/>
                </p:column>
                <p:column>
                  <f:facet name="header">
                    <h:outputText value="#{bundle.ListProgramaciontutorTitle_idPersonal}"/>
                  </f:facet>
                  <h:outputText value="#{item.idPersonal}"/>
                </p:column>
                <f:facet name="footer">
                  
                </f:facet>
              </p:dataTable>
            </p:panel>
          </h:form>




          <h:form>
            <div class="row">
              <h2>Datos personales</h2>
              <div class="col-lg-3">
                <p:growl id="messages" showDetail="true" />
                <h:graphicImage url="/resources/fotos/foto.jpg" alt="Foto" id="blah" height="150px" width="200px" />
                <p:fileUpload id="imgTmp"
                              value="#{historia.file}" 
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              mode="simple" skinSimple="true"
                              label="Elegir"/>
              </div>

              <div class="col-lg-4">
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Nombre</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Apellidos</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">DNI</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Dirección</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Lugar de nacimiento</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Edad</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Celular</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Sexo</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Edad</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Raza</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Grado de institución</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Ocupación</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Religión</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Estado civil</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 form-control-label">Fecha de apertura</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>



              </div>

              <div class="col-lg-offset-1"/>
            </div>


          </h:form>
        </div>





      </ui:define>
    </ui:composition>
  </h:body>
</html>
