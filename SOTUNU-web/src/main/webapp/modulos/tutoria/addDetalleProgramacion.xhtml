<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProgramaciontutorCreateDlg" widgetVar="ProgramaciontutorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProgramaciontutorTitle}">
      <h:form id="ProgramaciontutorCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{programacionTutores.programacionTutorSelected != null}">

            <p:outputLabel value="#{bundle.CreateProgramaciontutorLabel_ciclo}" for="ciclo" />
            <p:inputText id="ciclo" value="#{programacionTutores.programacionTutorSelected.ciclo}" title="#{bundle.CreateProgramaciontutorTitle_ciclo}" required="true" requiredMessage="#{bundle.CreateProgramaciontutorRequiredMessage_ciclo}"/>
            <p:outputLabel value="#{bundle.CreateProgramaciontutorLabel_aula}" for="aula" />
            <p:inputText id="aula" value="#{programacionTutores.programacionTutorSelected.aula}" title="#{bundle.CreateProgramaciontutorTitle_aula}" required="true" requiredMessage="#{bundle.CreateProgramaciontutorRequiredMessage_aula}"/>
            <p:outputLabel value="#{bundle.CreateProgramaciontutorLabel_pabellon}" for="pabellon" />
            <p:inputText id="pabellon" value="#{programacionTutores.programacionTutorSelected.pabellon}" title="#{bundle.CreateProgramaciontutorTitle_pabellon}" required="true" requiredMessage="#{bundle.CreateProgramaciontutorRequiredMessage_pabellon}"/>
            <p:outputLabel value="#{bundle.CreateProgramaciontutorLabel_nroEstudiantes}" for="nroEstudiantes" />
            <p:inputText id="nroEstudiantes" value="#{programacionTutores.programacionTutorSelected.nroEstudiantes}" title="#{bundle.CreateProgramaciontutorTitle_nroEstudiantes}" required="true" requiredMessage="#{bundle.CreateProgramaciontutorRequiredMessage_nroEstudiantes}"/>
            <p:outputLabel value="#{bundle.CreateProgramaciontutorLabel_delegado}" for="delegado" />
            <p:inputText id="delegado" value="#{programacionTutores.programacionTutorSelected.delegado}" title="#{bundle.CreateProgramaciontutorTitle_delegado}" required="true" requiredMessage="#{bundle.CreateProgramaciontutorRequiredMessage_delegado}"/>

            <p:outputLabel value="#{bundle.CreateProgramaciontutorLabel_idPersonal}" for="idTutor" />
            <p:selectOneMenu  id="idTutor" value="#{programacionTutores.idTutor}">
              <f:selectItem itemLabel="Seleccione" itemValue="" />
              <f:selectItems  value="#{programacionTutores.tutorList}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{programacionTutores.crearDetalleProgramacion() }" value="#{bundle.Save}" update="display,:ProgramaciontutorListForm:datalist,:growl" />
          <p:commandButton value="Cerrar" oncomplete="PF('ProgramaciontutorCreateDialog').hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
