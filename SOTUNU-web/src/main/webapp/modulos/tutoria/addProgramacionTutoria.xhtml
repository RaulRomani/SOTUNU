<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProgramacionTutoriaCreateDlg" widgetVar="ProgramacionTutoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTutoriaTitle}">
      <h:form id="ProgramacionTutoriaCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{programacionTutorias.tutoriaSelected != null}">
            
            <p:outputLabel value="#{bundle.CreateTutoriaLabel_fecha}" for="fecha" />
            <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{programacionTutorias.tutoriaSelected.fecha}" title="#{bundle.EditTutoriaTitle_fecha}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_fecha}" showOn="button" />
            
            <p:outputLabel value="#{bundle.CreateTutoriaLabel_horaInicio}" for="horaInicio" />
            <p:calendar id="horaInicio" pattern="HH:mm:ss" value="#{programacionTutorias.tutoriaSelected.horaInicio}" title="#{bundle.EditTutoriaTitle_horaInicio}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_horaInicio}" showOn="button" timeOnly="true"/>
            
            <p:outputLabel value="#{bundle.CreateTutoriaLabel_horaFin}" for="horaFin" />
            <p:calendar id="horaFin" pattern="HH:mm:ss" value="#{programacionTutorias.tutoriaSelected.horaFin}" title="#{bundle.EditTutoriaTitle_horaFin}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_horaFin}" showOn="button" timeOnly="true"/>
            
          </p:panelGrid>
          <p:commandButton actionListener="#{programacionTutorias.createTutoria()}" value="#{bundle.Save}" update="display,:TutoriaListForm:datalist,:growl" />
          <p:commandButton value="Cerrar" oncomplete="PF('ProgramacionTutoriaCreateDialog').hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
