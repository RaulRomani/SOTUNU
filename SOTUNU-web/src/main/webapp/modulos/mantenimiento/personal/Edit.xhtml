<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="PersonalEditDlg" widgetVar="PersonalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonalTitle}">
      <h:form id="PersonalEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
            <p:outputLabel value="#{bundle.EditPersonalLabel_idPersonal}" for="idPersonal" />
            <p:inputText id="idPersonal" value="#{personalController.selected.idPersonal}" title="#{bundle.EditPersonalTitle_idPersonal}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_idPersonal}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_nombre}" for="nombre" />
            <p:inputText id="nombre" value="#{personalController.selected.nombre}" title="#{bundle.EditPersonalTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_nombre}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_apellido}" for="apellido" />
            <p:inputText id="apellido" value="#{personalController.selected.apellido}" title="#{bundle.EditPersonalTitle_apellido}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_apellido}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_direccion}" for="direccion" />
            <p:inputText id="direccion" value="#{personalController.selected.direccion}" title="#{bundle.EditPersonalTitle_direccion}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_direccion}"/>
            <p:outputLabel value="#{bundle.EditPersonalLabel_email}" for="email" />
            <p:inputText id="email" value="#{personalController.selected.email}" title="#{bundle.EditPersonalTitle_email}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_telefono}" for="telefono" />
            <p:inputText id="telefono" value="#{personalController.selected.telefono}" title="#{bundle.EditPersonalTitle_telefono}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_celular}" for="celular" />
            <p:inputText id="celular" value="#{personalController.selected.celular}" title="#{bundle.EditPersonalTitle_celular}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_cargo}" for="cargo" />
            <p:inputText id="cargo" value="#{personalController.selected.cargo}" title="#{bundle.EditPersonalTitle_cargo}" />
            <p:outputLabel value="#{bundle.EditPersonalLabel_idEscuelaProfesional}" for="idEscuelaProfesional" />
            <p:selectOneMenu id="idEscuelaProfesional" value="#{personalController.selected.idEscuelaProfesional}" >
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{escuelaprofesionalController.itemsAvailableSelectOne}"
                             var="idEscuelaProfesionalItem"
                             itemValue="#{idEscuelaProfesionalItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{personalController.update}" value="#{bundle.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonalEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="PersonalEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
