<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/templates/templateCool.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListEscuelaprofesionalTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="EscuelaprofesionalListForm">
        <p:panel header="#{bundle.ListEscuelaprofesionalTitle}">
          <p:dataTable id="datalist" value="#{escuelaprofesionalController.items}" var="item"
                       selectionMode="single" selection="#{escuelaprofesionalController.selected}"
                       paginator="true"
                       rowKey="#{item.idEscuelaProfesional}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEscuelaprofesionalTitle_idEscuelaProfesional}"/>
              </f:facet>
              <h:outputText value="#{item.idEscuelaProfesional}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEscuelaprofesionalTitle_nombre}"/>
              </f:facet>
              <h:outputText value="#{item.nombre}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEscuelaprofesionalTitle_especialidad}"/>
              </f:facet>
              <h:outputText value="#{item.especialidad}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEscuelaprofesionalTitle_idFacultad}"/>
              </f:facet>
              <h:outputText value="#{item.idFacultad}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escuelaprofesionalController.prepareCreate}" update=":EscuelaprofesionalCreateForm" oncomplete="PF('EscuelaprofesionalCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscuelaprofesionalViewForm" oncomplete="PF('EscuelaprofesionalViewDialog').show()" disabled="#{empty escuelaprofesionalController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscuelaprofesionalEditForm" oncomplete="PF('EscuelaprofesionalEditDialog').show()" disabled="#{empty escuelaprofesionalController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escuelaprofesionalController.destroy}" update=":growl,datalist" disabled="#{empty escuelaprofesionalController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
