<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="EscuelaprofesionalCreateDlg" widgetVar="EscuelaprofesionalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscuelaprofesionalTitle}">
      <h:form id="EscuelaprofesionalCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{escuelaprofesionalController.selected != null}">
            <p:outputLabel value="#{bundle.CreateEscuelaprofesionalLabel_idEscuelaProfesional}" for="idEscuelaProfesional" />
            <p:inputText id="idEscuelaProfesional" value="#{escuelaprofesionalController.selected.idEscuelaProfesional}" title="#{bundle.CreateEscuelaprofesionalTitle_idEscuelaProfesional}" required="true" requiredMessage="#{bundle.CreateEscuelaprofesionalRequiredMessage_idEscuelaProfesional}"/>
            <p:outputLabel value="#{bundle.CreateEscuelaprofesionalLabel_nombre}" for="nombre" />
            <p:inputText id="nombre" value="#{escuelaprofesionalController.selected.nombre}" title="#{bundle.CreateEscuelaprofesionalTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEscuelaprofesionalRequiredMessage_nombre}"/>
            <p:outputLabel value="#{bundle.CreateEscuelaprofesionalLabel_especialidad}" for="especialidad" />
            <p:inputText id="especialidad" value="#{escuelaprofesionalController.selected.especialidad}" title="#{bundle.CreateEscuelaprofesionalTitle_especialidad}" />
            <p:outputLabel value="#{bundle.CreateEscuelaprofesionalLabel_idFacultad}" for="idFacultad" />
            <p:selectOneMenu id="idFacultad" value="#{escuelaprofesionalController.selected.idFacultad}" required="true" requiredMessage="#{bundle.EditEscuelaprofesionalRequiredMessage_idFacultad}">
              <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"
                             var="idFacultadItem"
                             itemValue="#{idFacultadItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{escuelaprofesionalController.create}" value="#{bundle.Save}" update="display,:EscuelaprofesionalListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscuelaprofesionalCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="EscuelaprofesionalCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
