<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="CicloacademicoViewDlg" widgetVar="CicloacademicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCicloacademicoTitle}">

        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{cicloacademicoController.selected != null}">
            <h:outputText value="#{bundle.ViewCicloacademicoLabel_idCicloAcademico}"/>
            <h:outputText value="#{cicloacademicoController.selected.idCicloAcademico}" title="#{bundle.ViewCicloacademicoTitle_idCicloAcademico}"/>
            <h:outputText value="#{bundle.ViewCicloacademicoLabel_año}"/>
            <h:outputText value="#{cicloacademicoController.selected.año}" title="#{bundle.ViewCicloacademicoTitle_año}"/>
            <h:outputText value="#{bundle.ViewCicloacademicoLabel_periodo}"/>
            <h:outputText value="#{cicloacademicoController.selected.periodo}" title="#{bundle.ViewCicloacademicoTitle_periodo}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="CicloacademicoViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
