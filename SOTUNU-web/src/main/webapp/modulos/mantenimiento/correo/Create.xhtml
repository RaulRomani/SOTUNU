<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="CorreoCreateDlg" widgetVar="CorreoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCorreoTitle}">
      <h:form id="CorreoCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{correoController.selected != null}">
            <p:outputLabel value="#{bundle.CreateCorreoLabel_idCorreo}" for="idCorreo" />
            <p:inputText id="idCorreo" value="#{correoController.selected.idCorreo}" title="#{bundle.CreateCorreoTitle_idCorreo}" required="true" requiredMessage="#{bundle.CreateCorreoRequiredMessage_idCorreo}"/>
            <p:outputLabel value="#{bundle.CreateCorreoLabel_email}" for="email" />
            <p:inputText id="email" value="#{correoController.selected.email}" title="#{bundle.CreateCorreoTitle_email}" required="true" requiredMessage="#{bundle.CreateCorreoRequiredMessage_email}"/>
            <p:outputLabel value="#{bundle.CreateCorreoLabel_nombre}" for="nombre" />
            <p:inputText id="nombre" value="#{correoController.selected.nombre}" title="#{bundle.CreateCorreoTitle_nombre}" />
            <p:outputLabel value="#{bundle.CreateCorreoLabel_apellido}" for="apellido" />
            <p:inputText id="apellido" value="#{correoController.selected.apellido}" title="#{bundle.CreateCorreoTitle_apellido}" />
            <p:outputLabel value="#{bundle.CreateCorreoLabel_idUsuario}" for="idUsuario" />
            <p:selectOneMenu id="idUsuario" value="#{correoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditCorreoRequiredMessage_idUsuario}">
              <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                             var="idUsuarioItem"
                             itemValue="#{idUsuarioItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{correoController.create}" value="#{bundle.Save}" update="display,:CorreoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CorreoCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="CorreoCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
