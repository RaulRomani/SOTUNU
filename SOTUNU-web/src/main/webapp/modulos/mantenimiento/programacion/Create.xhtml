<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProgramacionCreateDlg" widgetVar="ProgramacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProgramacionTitle}">
      <h:form id="ProgramacionCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{programacionController.selected != null}">
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_idProgramacion}" for="idProgramacion" />
            <p:inputText id="idProgramacion" value="#{programacionController.selected.idProgramacion}" title="#{bundle.CreateProgramacionTitle_idProgramacion}" required="true" requiredMessage="#{bundle.CreateProgramacionRequiredMessage_idProgramacion}"/>
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_ciclo}" for="ciclo" />
            <p:inputText id="ciclo" value="#{programacionController.selected.ciclo}" title="#{bundle.CreateProgramacionTitle_ciclo}" required="true" requiredMessage="#{bundle.CreateProgramacionRequiredMessage_ciclo}"/>
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_salon}" for="salon" />
            <p:inputText id="salon" value="#{programacionController.selected.salon}" title="#{bundle.CreateProgramacionTitle_salon}" required="true" requiredMessage="#{bundle.CreateProgramacionRequiredMessage_salon}"/>
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_pabellon}" for="pabellon" />
            <p:inputText id="pabellon" value="#{programacionController.selected.pabellon}" title="#{bundle.CreateProgramacionTitle_pabellon}" required="true" requiredMessage="#{bundle.CreateProgramacionRequiredMessage_pabellon}"/>
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_nroEstudiantes}" for="nroEstudiantes" />
            <p:inputText id="nroEstudiantes" value="#{programacionController.selected.nroEstudiantes}" title="#{bundle.CreateProgramacionTitle_nroEstudiantes}" required="true" requiredMessage="#{bundle.CreateProgramacionRequiredMessage_nroEstudiantes}"/>
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_delegado}" for="delegado" />
            <p:inputText id="delegado" value="#{programacionController.selected.delegado}" title="#{bundle.CreateProgramacionTitle_delegado}" required="true" requiredMessage="#{bundle.CreateProgramacionRequiredMessage_delegado}"/>
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_idEscuelaProfesional}" for="idEscuelaProfesional" />
            <p:selectOneMenu id="idEscuelaProfesional" value="#{programacionController.selected.idEscuelaProfesional}" required="true" requiredMessage="#{bundle.EditProgramacionRequiredMessage_idEscuelaProfesional}">
              <f:selectItems value="#{escuelaprofesionalController.itemsAvailableSelectOne}"
                             var="idEscuelaProfesionalItem"
                             itemValue="#{idEscuelaProfesionalItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_idCicloAcademico}" for="idCicloAcademico" />
            <p:selectOneMenu id="idCicloAcademico" value="#{programacionController.selected.idCicloAcademico}" required="true" requiredMessage="#{bundle.EditProgramacionRequiredMessage_idCicloAcademico}">
              <f:selectItems value="#{cicloacademicoController.itemsAvailableSelectOne}"
                             var="idCicloAcademicoItem"
                             itemValue="#{idCicloAcademicoItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.CreateProgramacionLabel_idUsuario}" for="idUsuario" />
            <p:selectOneMenu id="idUsuario" value="#{programacionController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditProgramacionRequiredMessage_idUsuario}">
              <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                             var="idUsuarioItem"
                             itemValue="#{idUsuarioItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{programacionController.create}" value="#{bundle.Save}" update="display,:ProgramacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProgramacionCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ProgramacionCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
