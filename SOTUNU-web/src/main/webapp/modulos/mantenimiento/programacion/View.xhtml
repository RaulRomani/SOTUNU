<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProgramacionViewDlg" widgetVar="ProgramacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramacionTitle}">
      <h:form id="ProgramacionViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{programacionController.selected != null}">
            <h:outputText value="#{bundle.ViewProgramacionLabel_idProgramacion}"/>
            <h:outputText value="#{programacionController.selected.idProgramacion}" title="#{bundle.ViewProgramacionTitle_idProgramacion}"/>
            <h:outputText value="#{bundle.ViewProgramacionLabel_fechaHora}"/>
            <h:outputText value="#{programacionController.selected.fechaHora}" title="#{bundle.ViewProgramacionTitle_fechaHora}">
              <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewProgramacionLabel_idEscuelaProfesional}"/>
            <h:outputText value="#{programacionController.selected.idEscuelaProfesional}" title="#{bundle.ViewProgramacionTitle_idEscuelaProfesional}"/>
            <h:outputText value="#{bundle.ViewProgramacionLabel_idCicloAcademico}"/>
            <h:outputText value="#{programacionController.selected.idCicloAcademico}" title="#{bundle.ViewProgramacionTitle_idCicloAcademico}"/>
            <h:outputText value="#{bundle.ViewProgramacionLabel_idUsuario}"/>
            <h:outputText value="#{programacionController.selected.idUsuario}" title="#{bundle.ViewProgramacionTitle_idUsuario}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="ProgramacionViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
