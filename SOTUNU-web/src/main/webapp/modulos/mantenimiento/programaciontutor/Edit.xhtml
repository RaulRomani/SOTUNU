<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProgramaciontutorEditDlg" widgetVar="ProgramaciontutorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProgramaciontutorTitle}">
      <h:form id="ProgramaciontutorEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{programaciontutorController.selected != null}">
            <p:outputLabel value="#{bundle.EditProgramaciontutorLabel_idProgramacionTutor}" for="idProgramacionTutor" />
            <p:inputText id="idProgramacionTutor" value="#{programaciontutorController.selected.idProgramacionTutor}" title="#{bundle.EditProgramaciontutorTitle_idProgramacionTutor}" required="true" requiredMessage="#{bundle.EditProgramaciontutorRequiredMessage_idProgramacionTutor}"/>
            <p:outputLabel value="#{bundle.EditProgramaciontutorLabel_ciclo}" for="ciclo" />
            <p:inputText id="ciclo" value="#{programaciontutorController.selected.ciclo}" title="#{bundle.EditProgramaciontutorTitle_ciclo}" required="true" requiredMessage="#{bundle.EditProgramaciontutorRequiredMessage_ciclo}"/>
            <p:outputLabel value="#{bundle.EditProgramaciontutorLabel_aula}" for="aula" />
            <p:inputText id="aula" value="#{programaciontutorController.selected.aula}" title="#{bundle.EditProgramaciontutorTitle_aula}" required="true" requiredMessage="#{bundle.EditProgramaciontutorRequiredMessage_aula}"/>
            <p:outputLabel value="#{bundle.EditProgramaciontutorLabel_pabellon}" for="pabellon" />
            <p:inputText id="pabellon" value="#{programaciontutorController.selected.pabellon}" title="#{bundle.EditProgramaciontutorTitle_pabellon}" required="true" requiredMessage="#{bundle.EditProgramaciontutorRequiredMessage_pabellon}"/>
            <p:outputLabel value="#{bundle.EditProgramaciontutorLabel_nroEstudiantes}" for="nroEstudiantes" />
            <p:inputText id="nroEstudiantes" value="#{programaciontutorController.selected.nroEstudiantes}" title="#{bundle.EditProgramaciontutorTitle_nroEstudiantes}" required="true" requiredMessage="#{bundle.EditProgramaciontutorRequiredMessage_nroEstudiantes}"/>
            <p:outputLabel value="#{bundle.EditProgramaciontutorLabel_delegado}" for="delegado" />
            <p:inputText id="delegado" value="#{programaciontutorController.selected.delegado}" title="#{bundle.EditProgramaciontutorTitle_delegado}" required="true" requiredMessage="#{bundle.EditProgramaciontutorRequiredMessage_delegado}"/>
            <p:outputLabel value="#{bundle.EditProgramaciontutorLabel_idProgramacion}" for="idProgramacion" />
            <p:selectOneMenu id="idProgramacion" value="#{programaciontutorController.selected.idProgramacion}" required="true" requiredMessage="#{bundle.EditProgramaciontutorRequiredMessage_idProgramacion}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{programacionController.itemsAvailableSelectOne}"
                             var="idProgramacionItem"
                             itemValue="#{idProgramacionItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.EditProgramaciontutorLabel_idPersonal}" for="idPersonal" />
            <p:selectOneMenu id="idPersonal" value="#{programaciontutorController.selected.idPersonal}" required="true" requiredMessage="#{bundle.EditProgramaciontutorRequiredMessage_idPersonal}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{personalController.itemsAvailableSelectOne}"
                             var="idPersonalItem"
                             itemValue="#{idPersonalItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{programaciontutorController.update}" value="#{bundle.Save}" update="display,:ProgramaciontutorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProgramaciontutorEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ProgramaciontutorEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
