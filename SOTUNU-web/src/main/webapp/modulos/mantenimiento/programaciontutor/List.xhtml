<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/templates/templateCool.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListProgramaciontutorTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="ProgramaciontutorListForm">
          <p:dataTable id="datalist" value="#{programaciontutorController.items}" var="item"
                       selectionMode="single" selection="#{programaciontutorController.selected}"
                       paginator="true"
                       rowKey="#{item.idProgramacionTutor}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProgramaciontutorTitle_idProgramacionTutor}"/>
              </f:facet>
              <h:outputText value="#{item.idProgramacionTutor}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProgramaciontutorTitle_ciclo}"/>
              </f:facet>
              <h:outputText value="#{item.ciclo}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProgramaciontutorTitle_aula}"/>
              </f:facet>
              <h:outputText value="#{item.aula}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProgramaciontutorTitle_pabellon}"/>
              </f:facet>
              <h:outputText value="#{item.pabellon}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProgramaciontutorTitle_nroEstudiantes}"/>
              </f:facet>
              <h:outputText value="#{item.nroEstudiantes}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProgramaciontutorTitle_delegado}"/>
              </f:facet>
              <h:outputText value="#{item.delegado}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProgramaciontutorTitle_idProgramacion}"/>
              </f:facet>
              <h:outputText value="#{item.idProgramacion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListProgramaciontutorTitle_idPersonal}"/>
              </f:facet>
              <h:outputText value="#{item.idPersonal}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{programaciontutorController.prepareCreate}" update=":ProgramaciontutorCreateForm" oncomplete="PF('ProgramaciontutorCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProgramaciontutorViewForm" oncomplete="PF('ProgramaciontutorViewDialog').show()" disabled="#{empty programaciontutorController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProgramaciontutorEditForm" oncomplete="PF('ProgramaciontutorEditDialog').show()" disabled="#{empty programaciontutorController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{programaciontutorController.destroy}" update=":growl,datalist" disabled="#{empty programaciontutorController.selected}"/>
            </f:facet>
          </p:dataTable>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
