<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/templates/templateCool.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListTutoradoTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="TutoradoListForm">
        <p:panel header="#{bundle.ListTutoradoTitle}">
          <p:dataTable id="datalist" value="#{tutoradoController.items}" var="item"
                       selectionMode="single" selection="#{tutoradoController.selected}"
                       paginator="true"
                       rowKey="#{item.idTutorado}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_idTutorado}"/>
              </f:facet>
              <h:outputText value="#{item.idTutorado}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_nombre}"/>
              </f:facet>
              <h:outputText value="#{item.nombre}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_direccion}"/>
              </f:facet>
              <h:outputText value="#{item.direccion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_apellido}"/>
              </f:facet>
              <h:outputText value="#{item.apellido}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_foto}"/>
              </f:facet>
              <h:outputText value="#{item.foto}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_fechaNacimiento}"/>
              </f:facet>
              <h:outputText value="#{item.fechaNacimiento}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_telefono}"/>
              </f:facet>
              <h:outputText value="#{item.telefono}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_celular}"/>
              </f:facet>
              <h:outputText value="#{item.celular}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_rpm}"/>
              </f:facet>
              <h:outputText value="#{item.rpm}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_telefonoEmergencia}"/>
              </f:facet>
              <h:outputText value="#{item.telefonoEmergencia}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_email}"/>
              </f:facet>
              <h:outputText value="#{item.email}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_caracteristicaParticular}"/>
              </f:facet>
              <h:outputText value="#{item.caracteristicaParticular}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_areasProblema}"/>
              </f:facet>
              <h:outputText value="#{item.areasProblema}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_observaciones}"/>
              </f:facet>
              <h:outputText value="#{item.observaciones}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_estado}"/>
              </f:facet>
              <h:outputText value="#{item.estado}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_nivelTutoria}"/>
              </f:facet>
              <h:outputText value="#{item.nivelTutoria}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_idCicloAcademico}"/>
              </f:facet>
              <h:outputText value="#{item.idCicloAcademico}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoradoTitle_idEscuelaProfesional}"/>
              </f:facet>
              <h:outputText value="#{item.idEscuelaProfesional}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tutoradoController.prepareCreate}" update=":TutoradoCreateForm" oncomplete="PF('TutoradoCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TutoradoViewForm" oncomplete="PF('TutoradoViewDialog').show()" disabled="#{empty tutoradoController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TutoradoEditForm" oncomplete="PF('TutoradoEditDialog').show()" disabled="#{empty tutoradoController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tutoradoController.destroy}" update=":growl,datalist" disabled="#{empty tutoradoController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
