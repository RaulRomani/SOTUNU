<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/templates/templateCool.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListTutoriaTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="TutoriaListForm">
        <p:panel header="#{bundle.ListTutoriaTitle}">
          <p:dataTable id="datalist" value="#{tutoriaController.items}" var="item"
                       selectionMode="single" selection="#{tutoriaController.selected}"
                       paginator="true"
                       rowKey="#{item.idTutoria}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_idTutoria}"/>
              </f:facet>
              <h:outputText value="#{item.idTutoria}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_fecha}"/>
              </f:facet>
              <h:outputText value="#{item.fecha}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_horaInicio}"/>
              </f:facet>
              <h:outputText value="#{item.horaInicio}">
                <f:convertDateTime pattern="HH:mm:ss" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_horaFin}"/>
              </f:facet>
              <h:outputText value="#{item.horaFin}">
                <f:convertDateTime pattern="HH:mm:ss" />
              </h:outputText>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_tema}"/>
              </f:facet>
              <h:outputText value="#{item.tema}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_atencion}"/>
              </f:facet>
              <h:outputText value="#{item.atencion}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_refDocente}"/>
              </f:facet>
              <h:outputText value="#{item.refDocente}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_refAsignatura}"/>
              </f:facet>
              <h:outputText value="#{item.refAsignatura}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_refDato}"/>
              </f:facet>
              <h:outputText value="#{item.refDato}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_notas}"/>
              </f:facet>
              <h:outputText value="#{item.notas}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_asistencia}"/>
              </f:facet>
              <h:outputText value="#{item.asistencia}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_observaciones}"/>
              </f:facet>
              <h:outputText value="#{item.observaciones}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_idProgramacionTutor}"/>
              </f:facet>
              <h:outputText value="#{item.idProgramacionTutor}"/>
            </p:column>
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTutoriaTitle_idUsuario}"/>
              </f:facet>
              <h:outputText value="#{item.idUsuario}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tutoriaController.prepareCreate}" update=":TutoriaCreateForm" oncomplete="PF('TutoriaCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TutoriaViewForm" oncomplete="PF('TutoriaViewDialog').show()" disabled="#{empty tutoriaController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TutoriaEditForm" oncomplete="PF('TutoriaEditDialog').show()" disabled="#{empty tutoriaController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tutoriaController.destroy}" update=":growl,datalist" disabled="#{empty tutoriaController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
