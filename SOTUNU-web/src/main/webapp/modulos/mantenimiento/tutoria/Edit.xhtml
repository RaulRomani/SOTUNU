<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="TutoriaEditDlg" widgetVar="TutoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTutoriaTitle}">
      <h:form id="TutoriaEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{tutoriaController.selected != null}">
            <p:outputLabel value="#{bundle.EditTutoriaLabel_idTutoria}" for="idTutoria" />
            <p:inputText id="idTutoria" value="#{tutoriaController.selected.idTutoria}" title="#{bundle.EditTutoriaTitle_idTutoria}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_idTutoria}"/>
            <p:outputLabel value="#{bundle.EditTutoriaLabel_fecha}" for="fecha" />
            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{tutoriaController.selected.fecha}" title="#{bundle.EditTutoriaTitle_fecha}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_fecha}" showOn="button"/>
            <p:outputLabel value="#{bundle.EditTutoriaLabel_horaInicio}" for="horaInicio" />
            <p:calendar id="horaInicio" pattern="HH:mm:ss" value="#{tutoriaController.selected.horaInicio}" title="#{bundle.EditTutoriaTitle_horaInicio}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_horaInicio}" showOn="button"/>
            <p:outputLabel value="#{bundle.EditTutoriaLabel_horaFin}" for="horaFin" />
            <p:calendar id="horaFin" pattern="HH:mm:ss" value="#{tutoriaController.selected.horaFin}" title="#{bundle.EditTutoriaTitle_horaFin}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_horaFin}" showOn="button"/>
            <p:outputLabel value="#{bundle.EditTutoriaLabel_tema}" for="tema" />
            <p:inputText id="tema" value="#{tutoriaController.selected.tema}" title="#{bundle.EditTutoriaTitle_tema}" />
            <p:outputLabel value="#{bundle.EditTutoriaLabel_atencion}" for="atencion" />
            <p:inputText id="atencion" value="#{tutoriaController.selected.atencion}" title="#{bundle.EditTutoriaTitle_atencion}" />
            <p:outputLabel value="#{bundle.EditTutoriaLabel_refDocente}" for="refDocente" />
            <p:inputText id="refDocente" value="#{tutoriaController.selected.refDocente}" title="#{bundle.EditTutoriaTitle_refDocente}" />
            <p:outputLabel value="#{bundle.EditTutoriaLabel_refAsignatura}" for="refAsignatura" />
            <p:inputText id="refAsignatura" value="#{tutoriaController.selected.refAsignatura}" title="#{bundle.EditTutoriaTitle_refAsignatura}" />
            <p:outputLabel value="#{bundle.EditTutoriaLabel_refDato}" for="refDato" />
            <p:inputText id="refDato" value="#{tutoriaController.selected.refDato}" title="#{bundle.EditTutoriaTitle_refDato}" />
            <p:outputLabel value="#{bundle.EditTutoriaLabel_notas}" for="notas" />
            <p:inputText id="notas" value="#{tutoriaController.selected.notas}" title="#{bundle.EditTutoriaTitle_notas}" />
            <p:outputLabel value="#{bundle.EditTutoriaLabel_asistencia}" for="asistencia" />
            <p:inputText id="asistencia" value="#{tutoriaController.selected.asistencia}" title="#{bundle.EditTutoriaTitle_asistencia}" />
            <p:outputLabel value="#{bundle.EditTutoriaLabel_observaciones}" for="observaciones" />
            <p:inputText id="observaciones" value="#{tutoriaController.selected.observaciones}" title="#{bundle.EditTutoriaTitle_observaciones}" />
            <p:outputLabel value="#{bundle.EditTutoriaLabel_idProgramacionTutor}" for="idProgramacionTutor" />
            <p:selectOneMenu id="idProgramacionTutor" value="#{tutoriaController.selected.idProgramacionTutor}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_idProgramacionTutor}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{programaciontutorController.itemsAvailableSelectOne}"
                             var="idProgramacionTutorItem"
                             itemValue="#{idProgramacionTutorItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.EditTutoriaLabel_idUsuario}" for="idUsuario" />
            <p:selectOneMenu id="idUsuario" value="#{tutoriaController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditTutoriaRequiredMessage_idUsuario}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                             var="idUsuarioItem"
                             itemValue="#{idUsuarioItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{tutoriaController.update}" value="#{bundle.Save}" update="display,:TutoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TutoriaEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="TutoriaEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
