<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="TutoriaViewDlg" widgetVar="TutoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTutoriaTitle}">
      <h:form id="TutoriaViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{tutoriaController.selected != null}">
            <h:outputText value="#{bundle.ViewTutoriaLabel_idTutoria}"/>
            <h:outputText value="#{tutoriaController.selected.idTutoria}" title="#{bundle.ViewTutoriaTitle_idTutoria}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_fecha}"/>
            <h:outputText value="#{tutoriaController.selected.fecha}" title="#{bundle.ViewTutoriaTitle_fecha}">
              <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewTutoriaLabel_horaInicio}"/>
            <h:outputText value="#{tutoriaController.selected.horaInicio}" title="#{bundle.ViewTutoriaTitle_horaInicio}">
              <f:convertDateTime pattern="HH:mm:ss" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewTutoriaLabel_horaFin}"/>
            <h:outputText value="#{tutoriaController.selected.horaFin}" title="#{bundle.ViewTutoriaTitle_horaFin}">
              <f:convertDateTime pattern="HH:mm:ss" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewTutoriaLabel_tema}"/>
            <h:outputText value="#{tutoriaController.selected.tema}" title="#{bundle.ViewTutoriaTitle_tema}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_atencion}"/>
            <h:outputText value="#{tutoriaController.selected.atencion}" title="#{bundle.ViewTutoriaTitle_atencion}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_nombreTutorado}"/>
            <h:outputText value="#{tutoriaController.selected.nombreTutorado}" title="#{bundle.ViewTutoriaTitle_nombreTutorado}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_resumenCaso}"/>
            <h:outputText value="#{tutoriaController.selected.resumenCaso}" title="#{bundle.ViewTutoriaTitle_resumenCaso}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_refDocente}"/>
            <h:outputText value="#{tutoriaController.selected.refDocente}" title="#{bundle.ViewTutoriaTitle_refDocente}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_refAsignatura}"/>
            <h:outputText value="#{tutoriaController.selected.refAsignatura}" title="#{bundle.ViewTutoriaTitle_refAsignatura}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_refDato}"/>
            <h:outputText value="#{tutoriaController.selected.refDato}" title="#{bundle.ViewTutoriaTitle_refDato}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_notas}"/>
            <h:outputText value="#{tutoriaController.selected.notas}" title="#{bundle.ViewTutoriaTitle_notas}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_asistencia}"/>
            <h:outputText value="#{tutoriaController.selected.asistencia}" title="#{bundle.ViewTutoriaTitle_asistencia}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_observaciones}"/>
            <h:outputText value="#{tutoriaController.selected.observaciones}" title="#{bundle.ViewTutoriaTitle_observaciones}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_respuestaTutor}"/>
            <h:outputText value="#{tutoriaController.selected.respuestaTutor}" title="#{bundle.ViewTutoriaTitle_respuestaTutor}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_acciones}"/>
            <h:outputText value="#{tutoriaController.selected.acciones}" title="#{bundle.ViewTutoriaTitle_acciones}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_conclusiones}"/>
            <h:outputText value="#{tutoriaController.selected.conclusiones}" title="#{bundle.ViewTutoriaTitle_conclusiones}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_efectividadTutoria}"/>
            <p:selectBooleanCheckbox value="#{tutoriaController.selected.efectividadTutoria}" disabled="true"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_idProgramacionTutor}"/>
            <h:outputText value="#{tutoriaController.selected.idProgramacionTutor}" title="#{bundle.ViewTutoriaTitle_idProgramacionTutor}"/>
            <h:outputText value="#{bundle.ViewTutoriaLabel_idUsuario}"/>
            <h:outputText value="#{tutoriaController.selected.idUsuario}" title="#{bundle.ViewTutoriaTitle_idUsuario}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="TutoriaViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
